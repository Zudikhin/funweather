<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="header__content">
              <div class="header__logo">
                <span>Fun Weather.</span>
              </div>
              <div class="header__menu">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Reviews</a></li>
                  <li><a href="#">Download</a></li>
                </ul>
              </div>
              <div class="header__icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </div>
              <div class="header__btn">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="main__content">
              <h2>
                Get the most fun <br />
                weather fun
              </h2>
              <p>
                Simple, nice and user friendly application of the weather. Only
                useful information
              </p>
              <div class="main__btns">
                <button><a href="#">Download</a></button>
                <button><a href="#">Features</a></button>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="main__mobile">
              <img src="img/home/phone.png" alt="" />
              <span class="sunny">Sunny</span>
              <span class="nine">9</span>
              <span class="london">London</span>
              <span class="rio">Rio</span>
            </div>
          </div>
          <div class="col-12">
            <div class="main__wave">
              <img src="img/home/wave1.png" alt="" />
              <img src="img/home/wave2.png" alt="" />
            </div>
          </div>
          <div class="col-12">
            <div class="main__down">
              <img src="img/home/scroll-down.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
